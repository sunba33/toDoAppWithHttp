<form class="d-flex flex-column justify-content-center"  [formGroup]="form">
    <div class="form-group d-flex flex-column">
        <label>Task</label>
        <input type="text" style="height: 100px; width: 300px;" class="form-control" formControlName="task">
    </div>
    <div class="form-group d-flex flex-column">
        <label>User Id</label>
        <input type="text" formControlName="userID">
    </div>
    
</form>
<div class="d-flex justify-content-end mt-3">
    <button class="btn btn-success" (click)="submit()">
        Create Task
    </button>
</div>
